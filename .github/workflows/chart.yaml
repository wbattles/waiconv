name: Publish Helm Chart to GHCR

on:
  push:
    branches: [ main ]
    paths:
      - 'charts/**'
  release:
    types: [ published ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      CHART_DIR: charts/waiconv
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}/waiconv
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install yq
        uses: mikefarah/yq@v4.44.3

      - name: Derive chart version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME}"
          if [[ "${GITHUB_EVENT_NAME}" != "release" ]]; then
            VERSION=$(yq '.version' "${CHART_DIR}/Chart.yaml")
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Package chart
        run: |
          helm dependency update "${CHART_DIR}" || true
          helm package "${CHART_DIR}" --version "${{ steps.version.outputs.version }}" --app-version "${{ steps.version.outputs.version }}" --destination dist

      - name: Push chart to GHCR (OCI)
        run: |
          CHART_TGZ=$(ls dist/*.tgz | head -n1)
          helm push "$CHART_TGZ" oci://ghcr.io/${{ github.repository_owner }}/waiconv

      - name: Output published info
        run: |
          echo "Published chart to oci://ghcr.io/${{ github.repository_owner }}/waiconv with version ${{ steps.version.outputs.version }}"
