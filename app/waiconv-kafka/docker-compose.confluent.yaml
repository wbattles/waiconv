# Use this for Confluent Cloud or any SASL-enabled Kafka
services:
  redis:
    image: redis:7-alpine
    container_name: waiconv-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15-alpine
    container_name: waiconv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: chat
      POSTGRES_USER: chat
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  backend:
    build: .
    pull_policy: build
    container_name: waiconv
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
    ports:
      - "8000:8000"
    environment:
      # --- Redis config ---
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      REDIS_MESSAGES_KEY: "chat_messages"

      # --- Kafka / Confluent Cloud config (SASL enabled) ---
      KAFKA_BOOTSTRAP_SERVERS: "pkc-xxxxx.us-east-2.aws.confluent.cloud:9092"
      KAFKA_TOPIC: "chat-messages"
      KAFKA_GROUP_ID: "chat-consumers"
      KAFKA_SASL_ENABLED: "true"
      KAFKA_SECURITY_PROTOCOL: "SASL_SSL"
      KAFKA_SASL_MECHANISM: "PLAIN"
      KAFKA_SASL_USERNAME: "YOUR_API_KEY"
      KAFKA_SASL_PASSWORD: "YOUR_API_SECRET"

      # --- Postgres config ---
      POSTGRES_HOST: "postgres"
      POSTGRES_PORT: "5432"
      POSTGRES_DB: "chat"
      POSTGRES_USER: "chat"
      POSTGRES_PASSWORD: "password"

      MAX_MESSAGES: "10"
