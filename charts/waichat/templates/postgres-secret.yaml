{{- if and .Values.postgres.enabled (not .Values.postgres.existingSecret) -}}
{{- $name := printf "%s-postgres-secret" (include "waichat.fullname" .) -}}
{{- $ns := .Release.Namespace -}}
{{- $existing := lookup "v1" "Secret" $ns $name }}
{{- if not $existing }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name }}
  labels:
    {{- include "waichat.labels" . | nindent 4 }}
type: Opaque
stringData:
  username: {{ .Values.postgres.user | quote }}
  password: {{ if .Values.postgres.password }}{{ .Values.postgres.password | quote }}{{ else }}{{ randAlphaNum 16 | quote }}{{ end }}
  database: {{ .Values.postgres.database | quote }}
{{- end }}
{{- end }}
